<div class="row pad">
    <h2>Rubics</h2>
    <form class="controls">

      <!-- Translation Controls-->
      <h4>Translate</h4>
      <label for="X">
        X
        <br>
        <input name="rubicsX" type="range" min="-250" max="250" ng-model="rubicsX">
      </label>
      <label for="rubicsY">
        Y
        <br>
        <input name="rubicsY" type="range" min="-250" max="250" ng-model="rubicsY">
      </label>
      <label for="rubicsZ">
        Z
        <br>
        <input name="rubicsZ" type="range" min="-250" max="250" ng-model="rubicsZ">
      </label>

      <!-- Rotation Controls-->
      <h4>Rotate</h4>
      <label for="rubicsRX">
        X
        <br>
        <input name="rubicsRX" type="range" min="-180" max="180" ng-model="rubicsRX">
      </label>
      <label for="rubicsRY">
        Y
        <br>
        <input name="rubicsRY" type="range" min="-180" max="180" ng-model="rubicsRY">
      </label>
      <label for="rubicsRZ">
        Z
        <br>
        <input name="rubicsRZ" type="range" min="-180" max="180" ng-model="rubicsRZ">
      </label>

      <button ng-click="getScope()">Rubics</button>
      <button ng-click="rubics = loop(rubics, resetCubeStyles)">Reset</button>
      <br />
      z
      <select name="moveZ" id="moveZ" ng-model="move.z" ng-change="move.dim = 'z';">
        <option value="">---Please select---</option> <!-- not selected / blank option -->
        <option value="0">0</option> <!-- interpolation -->
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <br />
      Y
      <select name="moveY" id="moveY" ng-model="move.y" ng-change="move.dim = 'y';">>
        <option value="">---Please select---</option> <!-- not selected / blank option -->
        <option value="0">0</option> <!-- interpolation -->
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <br />
      X
      <select name="moveX" id="moveX" ng-model="move.x" ng-change="move.dim = 'x';">>
        <option value="">---Please select---</option> <!-- not selected / blank option -->
        <option value="0">0</option> <!-- interpolation -->
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <br />
      <button ng-click="rubics = loop(rubics, slideForward)">move</button>


    </form>
    <div class="world">
      <!-- Begin Rubics Cube -->
        <div class="rubics" ng-style="{
            'transform' : 'translate(' + rubicsX + 'px, ' + rubicsY + 'px) translateZ(' + rubicsZ + 'px) rotateX(' + rubicsRX + 'deg) rotateY(' + rubicsRY + 'deg) rotateZ(' + rubicsRZ + 'deg)',
            }">

          <div ng-repeat="section in rubics.sections" class="rubics-{{ $index }} rubics-section">
            <!-- Begin Cube repeat -->
            <!-- <cube ng-repeat="cube in section" cube="{{ cube.start }}" ngz="{{ cube.startCoords.z }}" ngy="{{ cube.startCoords.y }}" ngx="{{ cube.startCoords.x }}" ngCubeStyles="{{ cube.cubeStyles }}"></cube> -->
            <div ng-repeat="cube in section" class="cube z" cube="{{ cube.start }}" ngz="{{ cube.startCoords.z }}" ngy="{{ cube.startCoords.y }}" ngx="{{ cube.startCoords.x }}" ngcz="{{ cube.currentCoords.z }}" ngcy="{{ cube.currentCoords.y }}" ngcx="{{ cube.currentCoords.x }}" ng-style="cube.cubeStyles"><allfaces></allfaces></div>
          </div>

      </div>
    </div>

    <code> {{rubics | json }}</code>
</div>
